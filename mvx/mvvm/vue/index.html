<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click.ctrl="reverseMessage" v-on:click="capitalize|reverseMessage">逆转消息</button>
</div>
<script>

var app5 = new Vue({
    el: '#app-5',
    data: {
        message: 'Hello Vue.js!',
        unusedData: ""
    },
    methods: {
        reverseMessage: function () {
            alert("I am invoke")
            this.message = this.message.split('').reverse().join('')
        },
        unused: function(){
            alert("I am not used")
        },
        capitalize: function(){
           this.message =  this.message.charAt(1).toUpperCase() + this.message.slice(1);
        }
    }
})

</script>



</body>
</html>
